<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3.1</title>
</head>
<body>
    <script>
        let user = {
            name: "Джон",
            age: 30
        };
        user.sayHi = function() {
            console.log("Привет!");
        };
        user.sayHi();

        let customer = {
            name: "Иван",
            age: 25,
            address: "ул. Пушкина, дом 10",
            email: "ivan@mail.com",
            phone: "+7 999 123-45-67"
        };

        console.log(customer.name);  
        console.log(customer.age);   
        console.log(customer.address); 

  
        let userOrder = {
            name: "Мария",
            age: 28,
            order: {
                item: "Пицца",
                price: 500,
                quantity: 2
            },
            restaurant: {
                name: "Pizza Hut",
                location: "ул. Ленина, 12"
            }
        };

  
        console.log(userOrder.name);            
        console.log(userOrder.order.item);      
        console.log(userOrder.restaurant.name); 


        function User(name) {
            this.name = name;
            this.isAdmin = false;
        }

        let userInstance = new User("Вася");

        console.log(userInstance.name);   
        console.log(userInstance.isAdmin); 


        function Student(name) {
            this.name = name;

            this.sayHi = function() {
                console.log("Меня зовут: " + this.name);
            };
        }
        let vasya = new Student("Вася");
        vasya.sayHi(); 

        let calculator = {
            add: function(a, b) {
                return a + b;
            },
            subtract: function(a, b) {
                return a - b;
            },
            multiply: function(a, b) {
                return a * b;
            },
            divide: function(a, b) {
                if (b === 0) {
                    return "Деление на ноль невозможно";
                }
                return a / b;
            }
        };


        console.log(calculator.add(5, 3));       
        console.log(calculator.subtract(5, 3));  
        console.log(calculator.multiply(5, 3));  
        console.log(calculator.divide(5, 3));   
        console.log(calculator.divide(5, 0));   
    </script>
</body>
</html>
