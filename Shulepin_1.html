<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
</head>
<body>
    <script>
        let userNumber = prompt("Введите любое число:");
        console.log("Вы ввели число: " + userNumber);

        let num1 = parseFloat(prompt("Введите первое число для калькулятора:"));
        let num2 = parseFloat(prompt("Введите второе число для калькулятора:"));

        console.log("Сумма: " + (num1 + num2));
        console.log("Разность: " + (num1 - num2));
        console.log("Произведение: " + (num1 * num2));
        console.log("Деление: " + (num1 / num2));
        console.log("Остаток от деления: " + (num1 % num2));

        let result = parseInt(prompt("Введите результат (задуманное число умножили на 2 и прибавили 7):"));
        let guessedNumber = (result - 7) / 2;
        alert("Вы задумали число: " + guessedNumber);

        let userName = prompt("Введите ваше имя:");
        let birthYear = parseInt(prompt("Введите ваш год рождения:"));
        let currentYear = new Date().getFullYear();
        let age = currentYear - birthYear;

        document.write(`${userName}: ${age}`);
    </script>
</body>
</html>
